<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. 10 + 10 получаем 20.
      2. 20 + "10" сложение не получается, так как типы данных разные, 
      в кавычках данные является старкой, а без числовым, при это JS автоматом 
      переведет 20 в стоку и соединит к 10 в результате получается 2010.
      3. console.log выводит строку "2010" в консоль.
      */
      console.log(10 + 10 + "10"); // "2010"

      /*
      1. Типы данных разные.
      2. JS автоматом переведет 10 в стоку "10" после чего произойдет 
      конкатенация: "10" + "10" в результате получается 1010.
      3. JS автоматом переведет 10 в стоку "10" после чего произойдет 
      конкатенация: "1010" + "10" в результате получается 101010.
      4. console.log выводит строку "101010" в консоль.
      */
      console.log(10 + "10" + 10); // "101010"

      /*
      1. 10 + 10 получаем 20.
      2. при следующим сложением сработает унарный апператор +"10", 
      что переводит строку "10" в число 10.
      3. 20 + 10 получаем 30.
      4. console.log выводит число "30" в консоль.
      */
      console.log(10 + 10 + +"10"); // 30

      /*
      1. Перед делением сработает унарный оператор -"", который превратит 
      пустую строку "" в число -0.
      2. 10 / -0, получаем -Infinity (бесконечность)
      3. console.log выводит число -Infinity в консоль.
      */
      console.log(10 / -""); // -Infinity

      /*
      1. Перед делением сработает унарный оператор, но в JS дробные числа 
      разделителем части в числе является точка, а не запятая, из-за это JS
      не сможет превратить строку в число, получим значения NaN.
      2. 10 / NaN, получаем NaN.
      3. console.log выводит число NaN в консоль.
      */
      console.log(10 / +"2,5"); // NaN
    </script>
  </body>
</html>
