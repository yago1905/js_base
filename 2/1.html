  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;
      /*
   a === 1
   b === 1
   c === undefined
   d === undefined
 */

      /*
  Результат 2
  Унарный оператор. Добавляет единицу к своему операнду.
  При ++a установит значение a равным 2 и установит значение c равным 2.

  a === 2
  b === 1
  c === 2
  d === undefined
   */
      c = ++a;
      console.log(c);

      /*
  Результат 1
  Унарный оператор. Добавляет единицу к своему операнду.
  При b++ установит значение d равным 1 потом установит значение b равным 2.
  
  a === 2
  b === 2
  c === 2
  d === 1
   */
      d = b++;
      console.log(d);

      /*
  Результат 5
  Унарный оператор. Добавляет единицу к своему операнду.
  При ++a установит значение a равным 3 и установит значение c равным 5.

  a === 3
  b === 2
  c === 5
  d === 1
   */
      c = 2 + ++a;
      console.log(c); // 5

      /*
  Результат 4
  Унарный оператор. Добавляет единицу к своему операнду.
  При b++ установит значение d равным 4 потом установит значение b равным 3.

  a === 3
  b === 3
  c === 5
  d === 4
   */
      d = 2 + b++;
      console.log(d);

      console.log(a); // 3
      console.log(b); // 3
    </script>
  </body>
