    <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
    <script>
      "use strict";

      const userNumber = +prompt("Введите число");

      const units = userNumber % 10;
      const tens = Math.trunc(userNumber / 10) % 10;
      const hundreds = Math.trunc(userNumber / 100) % 10;
      console.log(
        `В числе ${userNumber}, количество сотен: ${hundreds},` +
          ` десятков: ${tens}, единиц: ${units}.`
      );

      /*
1. при вводе числа 258
2. получается В числе 258, количество сотен: 2, десятков: 5, единиц: 8.
3. при вычисления остаток от деления на 10 даст нам значения 8 это единицы.
4. для получения десятков надо 258 / 10 получим 25.8 и убрать дробную часть с 
помощью Math.trunc остаток от 25 получится 5
5. тоже самое но делаем 258 / 100 и убираем дробное остается 2
*/
    </script>
  </body>
